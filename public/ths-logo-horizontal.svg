<svg width="450" height="100" viewBox="0 0 450 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern dark blue gradient -->
    <linearGradient id="horizontalHexagonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="horizontalAccentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:1" />
    </linearGradient>
    
    <!-- Modern shadow filter -->
    <filter id="horizontalHexagonShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background with modern shape -->
  <rect x="0" y="0" width="450" height="100" rx="50" fill="url(#horizontalHexagonGradient)" filter="url(#horizontalHexagonShadow)"/>
  
  <!-- Inner shape for depth -->
  <rect x="10" y="10" width="430" height="80" rx="40" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  
  <!-- Circular logo element - positioned to the left with proper spacing -->
  <circle cx="70" cy="50" r="28" fill="rgba(255,255,255,0.95)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- THS in circular logo -->
  <text x="70" y="55" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="900" 
        text-anchor="middle" fill="#1e3a8a" letter-spacing="1">
    THS
  </text>
  
  <!-- Music note in logo -->
  <g fill="#1e3a8a" opacity="0.8">
    <ellipse cx="70" cy="65" rx="1.5" ry="1.2"/>
    <line x1="70" y1="65" x2="70" y2="71" stroke="#1e3a8a" stroke-width="1.2" stroke-linecap="round"/>
  </g>
  
  <!-- Main text with modern typography - positioned to avoid overlap -->
  <text x="250" y="45" font-family="'Segoe UI', Arial, sans-serif" font-size="26" font-weight="700" 
        text-anchor="middle" fill="white" letter-spacing="1.2">
    The Harmony Singers
  </text>
  
  <!-- Subtitle -->
  <text x="250" y="70" font-family="'Segoe UI', Arial, sans-serif" font-size="13" font-weight="400" 
        text-anchor="middle" fill="rgba(255,255,255,0.9)" letter-spacing="0.6">
    Bringing Music to Life
  </text>
  
  <!-- Decorative separator line -->
  <line x1="120" y1="50" x2="180" y2="50" stroke="rgba(255,255,255,0.3)" stroke-width="1" opacity="0.7"/>
  
  <!-- Accent dots -->
  <circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.6)" opacity="0.8"/>
  <circle cx="430" cy="20" r="2" fill="rgba(255,255,255,0.6)" opacity="0.8"/>
  <circle cx="20" cy="80" r="2" fill="rgba(255,255,255,0.6)" opacity="0.8"/>
  <circle cx="430" cy="80" r="2" fill="rgba(255,255,255,0.6)" opacity="0.8"/>
  
  <!-- Geometric accent lines -->
  <line x1="200" y1="30" x2="220" y2="30" stroke="rgba(255,255,255,0.2)" stroke-width="1" opacity="0.5"/>
  <line x1="280" y1="30" x2="300" y2="30" stroke="rgba(255,255,255,0.2)" stroke-width="1" opacity="0.5"/>
  <line x1="200" y1="70" x2="220" y2="70" stroke="rgba(255,255,255,0.2)" stroke-width="1" opacity="0.5"/>
  <line x1="280" y1="70" x2="300" y2="70" stroke="rgba(255,255,255,0.2)" stroke-width="1" opacity="0.5"/>
</svg>
