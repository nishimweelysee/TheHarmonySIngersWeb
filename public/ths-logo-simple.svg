<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="simpleCircleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="simpleAccentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:1" />
    </linearGradient>
    
    <filter id="simpleCircleShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main circular background -->
  <circle cx="60" cy="60" r="55" fill="url(#simpleCircleGradient)" filter="url(#simpleCircleShadow)"/>
  
  <!-- Inner circle for depth -->
  <circle cx="60" cy="60" r="45" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  
  <!-- THS Text with modern typography -->
  <text x="60" y="70" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="900" 
        text-anchor="middle" fill="white" letter-spacing="2">
    THS
  </text>
  
  <!-- Modern music note -->
  <g fill="white" opacity="0.95">
    <ellipse cx="60" cy="85" rx="2.5" ry="2"/>
    <line x1="60" y1="85" x2="60" y2="95" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Decorative corner elements -->
  <circle cx="60" cy="15" r="1.5" fill="url(#simpleAccentGradient)" opacity="0.8"/>
  <circle cx="60" cy="105" r="1.5" fill="url(#simpleAccentGradient)" opacity="0.8"/>
  <circle cx="15" cy="60" r="1.5" fill="url(#simpleAccentGradient)" opacity="0.8"/>
  <circle cx="105" cy="60" r="1.5" fill="url(#simpleAccentGradient)" opacity="0.8"/>
</svg>
